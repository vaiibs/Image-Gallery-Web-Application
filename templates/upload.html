<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Image</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function(){
                var output = document.getElementById('imagePreview');
                output.src = reader.result;
                output.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between">
            <h2>Image Gallery</h2>
        </div>
        <h2 class="text-center">Upload Image</h2>
        <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Creator Name:</label>
                <input type="text" class="form-control" name="creator_name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Caption:</label>
                <textarea class="form-control" name="caption" minlength="50" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Upload Image:</label>
                <input type="file" class="form-control" name="image" accept="image/png, image/jpeg" required onchange="previewImage(event)">
                <img id="imagePreview" style="display: none; width: 250px; height: 250px; margin-top: 10px;">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</body>
</html>
